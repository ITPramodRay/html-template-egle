<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eagle Work Solutions</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/customCss.css">
	<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

                                        
<section id="sign-in">
    <div class="container sign-in-container">
        <div class="card sign-in-card" style="text-align: center;">
          <div class="card-body">
            <a href="index.html"><img src="images/Logo_Color.png" alt="" class="img-fluid"></a>
          </div>
          <h5 class="card-title sign-in-title">Sing-in</h5>
          <p><a href="create-acc.html" class="create-acc-link">(create an account)</a></p>
          <form>
              <div class="form-group sign-in-form">
                <label for="exampleInputEmail1" class="sign-in-email-label">Email or mobile number</label>
                <input type="email" class="form-control sign-in-email-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
              </div>
              <button type="submit" class="btn continue-btn">continue</button>
        </form>
            <p class="p-text">By continuing, i agree to the <a href="#" class="term-policy"> Terms of Use</a> & <a href="#" class="term-policy">Privacy Policy</a></p>
        </div>
    </div>
</section>
					

		

<script>


<!-- footer responsive menu -->
$(document).ready(function() {
  $('.footerHeading').click(function(e) {
    var myDropdown = $(this).next('.footer-menu');
    $('.footer-menu.active').not(myDropdown).removeClass('active');
    myDropdown.toggleClass('active'); 
    $('body').click(function() {
      $('.footer-menu.active').removeClass('active');
      $('body').off('click'); 
    });
    e.stopPropagation(); 
  });
  
  
  
  
  
<!-- header responsive menu close on body click -->  
  
   $(document).click(function (event) {
         var clickover = $(event.target);
         var _opened = $(".navbar-collapse").hasClass("show");
         if (_opened === true && !clickover.hasClass("navbar-toggler")) {
             $(".navbar-toggler").click();
         }
     });
	 
});


</script>

</body>
</html>
